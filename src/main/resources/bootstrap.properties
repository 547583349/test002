## 整合Eureka
## Eureka Server 服务URL，用于客户端注册
## application.properties 会继承 bootstrap.properties 属性
## 因此，application.properties 没有必要配置 eureka.client.serverUrl.defalutZone
##Eureka Server 服务 URL,用于客户端注册
eureka.client.serviceUrl.defaultZone = http://localhost:12345/eureka
### bootstrap 上下文配置
# 配置客户端应用名称： zuul,可当前能应用是 spring--cloud-zuul
spring.cloud.config.name = zuul

# profile 是激活配置
spring.cloud.config.profile=prod

# label 在Git 中值的分支名称
spring.cloud.config.label = master

# 采用 Discovery client 连接方式
## 激活 discovery 连接配置项的方式
spring.cloud.config.discovery.enabled=true

## 配置 config server 应用名称
spring.cloud.config.discovery.service-id = spring-cloud-config-server